<!--Show the sign in alert-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let num = prompt("Type a number", '');
        if ( num > 0){
            alert("1");
        }
        else if (num < 0){
            alert("-1");
        }
        else{
            alert("0");
        }
    </script>
</body>
</html>
